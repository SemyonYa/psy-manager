<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="delete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Редактирование</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="12" size-md="8" size-xl="9">
      <ion-card>
        <!-- <ion-card-header>
        </ion-card-header> -->
        <ion-card-content>
          <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
            <input type="hidden" formControlName="id" />
            <input type="hidden" formControlName="userId" />
            <ion-item>
              <ion-label position="floating">Имя</ion-label>
              <ion-input formControlName="name" maxLength="45"></ion-input>
              <p class="text-danger" *ngIf="form.invalid">
                <span *ngIf="form.get('name').errors['nameIsUsed']">Уже используется</span>
              </p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Описание</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
            <ion-button routerDirection="root" color="dark" size="small" strong [routerLink]="['/specialist']"> Отменить
            </ion-button>
            <ion-button routerDirection="root" color="secondary" size="small" type="submit" round
              [disabled]="form.invalid">
              Сохранить </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col *ngIf="specialist" size="12" size-sm="12" size-md="4" size-xl="3">
      <ion-card [ngStyle]="{maxWidth: '300px'}">
        <ion-card-header [ngStyle]="{padding: '0'}">
          <div class="img" [ngStyle]="{backgroundImage: 'url(' + specialist.img + ')'}"></div>
        </ion-card-header>
        <ion-card-content text-center [ngStyle]="{padding: '3px'}">
          <input [ngStyle]="{display: 'none'}" #fileInput type="file" (change)="loadPhoto($event)" />
          <ion-icon color="secondary" size="large" (click)="fileInput.click()" slot="icon-only" name="image"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
