<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Редактирование</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="userId" />
        <ion-item>
          <ion-label position="floating">Имя</ion-label>
          <ion-input formControlName="name"></ion-input>
          <p class="text-danger" *ngIf="form.invalid">
            <span *ngIf="form.get('name').errors['nameIsUsed']">Уже используется</span>
          </p>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Описание</ion-label>
          <ion-input formControlName="description"></ion-input>
        </ion-item>
        <ion-button routerDirection="root" color="dark" size="small" strong [routerLink]="['/specialist']"> Отменить </ion-button>
        <ion-button routerDirection="root" color="primary" size="small" type="submit" round [disabled]="form.invalid"> Сохранить </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
