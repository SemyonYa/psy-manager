<ion-content *ngIf="users;else loading">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail slot="start">
        <img [src]="user.specialistImg">
      </ion-thumbnail>
      <ion-label>
        <h2>{{user.login}}</h2>
        <p>{{user.specialistName}}</p>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-button color="tertiary" fill="outline" slot="end" [routerLink]="[user.id]">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" fill="outline" slot="end" [routerLink]="[user.id, 'edit']">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item [routerLink]="['create']" lines="none">
      <ion-icon color="tertiary" name="add" slot="start" size="large"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <div [ngStyle]="{height: '100%'}">
    <ion-progress-bar color="tertiary" type="indeterminate"></ion-progress-bar>
  </div>
</ng-template>
