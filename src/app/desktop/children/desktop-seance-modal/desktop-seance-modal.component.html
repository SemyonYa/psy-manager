<ion-header *ngIf="(seance | async) as s">
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{s.goodName}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="(seance | async) as s;else loading">
    <ion-list>
        <ion-item>
            <ion-label>
                <p>Начало</p>
                <h4>{{s.time.hours + ':' + s.time.minutes}}</h4>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <p>Продолжительность</p>
                <h4>{{s.duration}} минут</h4>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <p>Цена</p>
                <h4>{{s.price}} руб.</h4>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-toolbar>
        <ion-buttons slot="end">
            <!-- <ion-button (click)="toCreated()">
                <ion-icon slot="icon-only" name="clock"></ion-icon>
            </ion-button> -->
            <ion-button (click)="toScheduled()" color="warning" title="Статус: Запланировано">
                <ion-icon slot="icon-only" name="clock"></ion-icon>
            </ion-button>
            <ion-button (click)="toAborted()" color="danger" title="Статус: Не состоялась">
                <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="toFinished()" color="success" title="Статус: Успешно завершена">
                <ion-icon slot="icon-only" name="done-all"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-content>

<ng-template #loading>
    <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
</ng-template>
