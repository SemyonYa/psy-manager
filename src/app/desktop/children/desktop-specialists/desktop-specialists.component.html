<ion-content>
  <ion-list>
    <ion-item *ngFor="let spec of specialists" [routerLink]="[spec.id]">
      <ion-thumbnail slot="start" [ngStyle]="{boxShadow: '0 0 4px 0px rgba(0,0,0,.2)'}">
        <img [src]="spec.img">
      </ion-thumbnail>
      <ion-label>{{spec.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
